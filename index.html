<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>スケジュール管理アプリ</h1>
        <nav>
            <div id="switch-seasons">
                <button class="season-btn" data-season="spring">春</button>
                <button class="season-btn" data-season="summer">夏</button>
                <button class="season-btn" data-season="fall">秋</button>
                <button class="season-btn" data-season="winter">冬</button>
            </div>
            <span id="current-season">現在の季節: 春</span>
            <button id="show-settings" onclick="changeToSettings()">設定</button>
            <button id="downloadPdfButton">PDF</button>
        </nav>
    </header>
    <main>
        <div id="settingsPage">
            <h2>設定画面</h2>
            <form id="schedule-form">
                <label for="when">曜日:</label>
                <select id="when" required>
                    <option value="">--曜日を選択してください--</option>
                    <option value="Mo">月曜日</option>
                    <option value="Tu">火曜日</option>
                    <option value="We">水曜日</option>
                    <option value="Th">木曜日</option>
                    <option value="Fr">金曜日</option>
                    <option value="Sa">土曜日</option>
                    <option value="Su">日曜日</option>
                </select>

                <label for="startTime">開始時刻:</label>
                <input type="time" id="startTime" required>

                <label for="endTime">終了時刻:</label>
                <input type="time" id="endTime" required>

                <label for="name">名前:</label>
                <input type="text" id="name">

                <label for="nameLink">リンク:</label>
                <input type="url" id="nameLink">

                <label for="place">場所:</label>
                <input type="text" id="place">

                <label for="memo">メモ:</label>
                <textarea id="memo"></textarea>

            </form>
            <button id="save-schedule" onclick="saveSchdule">スケジュールに追加する</button>
            <button onclick="changeToDisplay()">ホーム画面に戻る</button>
            <button id="clear-allSchedules">予定表をリセットする</button>
            <button id="show-all-db">データベースをみる</button>
        </div>
        <div id="displayPage">
            <h1>予定表</h1>
            <div id="day-of-week">
                  
            <div id="schedule-list"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="indexedDB.js"></script>
    <script src="display.js"></script>
    <script src="ui.js"></script>
    <script src="testData.js"></script>
</html>
